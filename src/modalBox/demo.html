<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link rel="stylesheet" href="css/modalBox.css">
</head>
<body>
    <input type="button" value="alert" class="j-alert">
    <input type="button" value="confirm" class="j-confirm">
    <script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/modalBox.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.j-alert').click(function(){
                modalBox.alert('这个是alert框',{
                    okbtn: function(){
                        modalBox.alert('这是第二个alert框',{
                            iconClass: 'icon-success',
                            okbtn: function($alert){
                                $alert.close();
                            },
                            cancelbtn: function() {
                                alert('关闭第二个框')
                            }
                        })
                    },
                    cancelbtn: function() {
                        alert('关闭第一个框')
                    }
                });
            });
            $('.j-confirm').click(function(){
                modalBox.confirm('确定要删除此项目吗？', {
                    okbtn: function(){

                    },
                    cancelbtn: function(){
                        
                    }
                })
            })
        })
    </script>
</body>
</html>
